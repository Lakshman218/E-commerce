{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% csrf_token %}
    <table border="1" align="center">
        <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Address</th>
            <th colspan="2" align="center">Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.sllrname}}</td>
            <td>{{i.sllrcontact}}</td>
            <td>{{i.sllremail}}</td>
            <td>{{i.sllraddress}}</td>
            <td><a href="{% url 'WebAdmin:acceptseller' i.id %}">Accept</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% endblock content %}
