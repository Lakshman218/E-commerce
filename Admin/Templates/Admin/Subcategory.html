{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Category</td>
		        <td align="center">
		         <select name="sel_category">
		         <option>--Select--</option>
		        {% for i in dis %}
                <option value="{{i.id}}">{{i.cat_name}}</option>
                {% endfor %}
                 </select>
                </td>
            </tr>
            <tr>
                <td>Sub_Category</td>
                <td>
                    <input type="text" name="txtcatg" autocomplete="off" required="">
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn1" value="submit">
                    <input type="reset" name="btn2" value="Reset"> 
                </td>
            </tr>
        </table>
        <br>
        <table border="1" align="center">
            <tr>
                <td>Sl_No</td>
                <td>Category</td>
                <td>Sub_Category</td>
                <td>Action</td>
            </tr>
            {% for i in viewcat %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.category.cat_name}}</td>
                <td>{{i.sub_name}}</td>
                <td><a href="{% url 'WebAdmin:deletesubcat' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>

{% endblock content %}
