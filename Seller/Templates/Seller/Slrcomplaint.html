{% extends 'Seller/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Complaint</h2>
    <form method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Complaint content</td>
                <td><input type="text" name="txtcomplaint"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn" value="Send">
                    <input type="reset" name="btn1" value="Cancel">
                </td>
            </tr>
        </table>
        <br>
        <table align="center" border="1">
            <tr>
                <th>Sl.No</th>
                <th>Content</th>
                <th>Reply</th>
                <th>Action</th>
            </tr>
            {% for i in Data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.content}}</td>
                <td>{{i.reply}}</td>
                <td><a href="{% url 'WebSeller:deletecompl' i.id %}" style="color: red;">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock content %}
