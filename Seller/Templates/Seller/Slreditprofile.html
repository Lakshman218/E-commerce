{% extends 'Seller/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">EDIT PROFILE</h2>
    <form method="post">
        {% csrf_token %}
        <table  align="center" cellpadding="20">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text"name="txtname" id="" value="{{data.sllrname}}">
                </td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>
                    <input type="text" id="" name="txtnum" value="{{data.sllrcontact}}">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" name="txtaddress" id="" value="{{data.sllraddress}}">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Save">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}
