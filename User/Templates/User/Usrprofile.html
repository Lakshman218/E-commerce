{% extends 'User/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">MY PROFILE</h2>
    <table align="center" border="2" cellpadding="20">
        <tr>
            <td colspan="2" align="center"><img src="{{data.usrphoto.url}}" alt="" width="150" height="150" style="border-radius: 75px;"></td>
        </tr>
        
        <tr>
            <td>Name</td>
            <td>{{data.usrname}}</td>
        </tr>
        <tr>
            <td>Contact</td>
            <td>{{data.usrcontact}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{data.usremail}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{data.usraddress}}</td>
        </tr>
    </table>
</body>
</html>
{% endblock content %}
